name: Pattern Library
version: 1.0.0
description: "Pattern library is a template for building an interaction library based on Atomic Design."
icon: book
author:
  name: Darryll DeCoster
  email: darryll@decoster.design
  url: http://decoster.design
homepage: https://github.com/getgrav/atomic-grav
demo: http://pattern-library.decoster.design
keywords: design, patterns, atomic, web, interactions, development, library
bugs: https://github.com/retsoced/atomic-grav/issues
license: MIT

form:
  validation: loose
  fields:
    top_level_version:
        type: toggle
        label: Top Level Version
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    home_url:
        type: text
        label: Home URL
        placeholder: http://pattern-library.decoster.design
        validate:
          type: text

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text
